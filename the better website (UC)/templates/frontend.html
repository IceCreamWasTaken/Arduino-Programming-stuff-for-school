<!DOCTYPE html> <!-- HTML declaration-->
<html lang="en"> <!-- Language -->
    <head>
        <meta charset="UTF-8" /> <!-- character set in which the computer reads to display letters,
        numbers and special characters. UTF-8 or Unicode Transformation Format - 8 bits in which they
        code points (e.g U+0041 for A, U+0061 for a) are used to store and translate into letters/binary. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- code to make the website look
        friendly to all devices -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge" /> <!-- compatability mode, not neccessary, but in the name
        of accessibility, the website should be accessible to everyone and anything (since it mimics or emulates an 
        older software/operating system, yes this can run in internet explorer if you are that old)-->
        <title>Text to Speech!</title> <!-- name of the website, appears as a tab-->

        <!-- Internal CSS of what the website style will contain. This includes the actual input boxes for TTS
        vh, px and em are measuring values. -->
        <!-- Notes: keyrames is a rule specifying the animation code, so for this one it changes the colour of the 
        main which is the form where user inputs text to be spoken onto TTS.
        Box sizing as border-box being the padding and border with width and height
        Everything else is a simple design of the website, nothing too complex, nothing too fancy so long as it fufills
        it's purpose of being a TTS website to be able to be accessed by everyone it's alright. -->
        <style type="text/css"> 
            * {
                box-sizing: border-box;
            }
            html, body {
                min-height: 100vh; 
                margin: 0;
                padding: 0;
            }
            body {
                font-family: Helvetica, Arial, sans-serif;
                color: #0d122b;
                display: flex;
                flex-direction: column;
                padding-left: 1em;
                padding-right: 1em;
            }
            h1 {
                text-align: center;
                font-weight: 100;
            }
            header {
                border-bottom: 1px solid #0d122b;
                margin-bottom: 2em;
            }
            main {
                flex-grow: 2;
                display: flex;
                justify-content: space-around;
                align-items: center;
                background-color: #fff;
                border-radius: 12px;
                margin-bottom: 2em;
            }
            @keyframes bg-pulse { 
                0% {
                    background-color: #fff;
                }

                50% {
                    background-color: #c7ecee;
                }

                100% {
                    background-color: #fff;
                }
            }
            main.speaking {
                animation: bg-pulse 1.5s alternate ease-in-out infinite;
            }
            .input {
                text-align: center;
                width: 100%;
            }
            label {
                display: block;
                font-size: 18px;
                margin-bottom: 1em;
            }
            .field {
                margin-bottom: 2em;
            }
            input {
                font-size: 24px;
                padding: 0.5em;
                border: 1px solid rgba(13, 18, 43, 0.25);
                border-radius: 6px;
                width: 75%;
                display: inline-block;
                transition: border-color 0.25s;
                text-align: center;
            }
            input:focus,
            select:focus {
                border-color: rgba(13, 18, 43, 1);
            }
            select {
                width: 75%;
                font-size: 24px;
                padding: 0.5em;
                border: 1px solid rgba(13, 18, 43, 0.25);
                border-radius: 6px;
                transition: border-color 0.25s;
            }
            button {
                font-size: 18px;
                font-weight: 200;
                padding: 1em;
                width: 200px;
                background: transparent;
                border: 4px solid #f22f46;
                border-radius: 4px;
                transition: all 0.4s ease 0s;
                cursor: pointer;
                color: #f22f46;
                margin-bottom: 2em;
            }
            button:hover,
            button:focus {
                background: #f22f46;
                color: #fff;
            }

            a {
                color: #0d122b;
            }
            .error {
                color: #f22f46;
                text-align: center;
            }
            footer {
                border-top: 1px solid #0d122b;
                text-align: center;
            }
        </style>
    </head>
        <body>
            <header>
                <h1>Welcome to Text To Speech Converter!</h1>
            </header>
            <!-- header is the website name that the tab will define -->

            <main>
                <form class="input" id="voice-form" method="post">
                    <div class="field">
                        <label for for="speech">Type Anything in this box...</label>
                        <input type="text" name="speech" id="speech" required />
                    </div>
                    <!-- The input form tag is where the user will input in the box what they want to say -->
                    <div class="field">
                        <label for="voices">Choose your Voice Assistant!</label>
                          <select name="voices" id="voices">
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>
                          </select>
                    </div>
                  <button>
                        Speak it!
                  </button>
              </form>
            </main>

            <footer>
                <p>Built with ❤️ by the better Fake David Company 2022</p>
            </footer>
            
            </main>
        </body>
</html>
